<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="SCSS/style.css">
  <title>Frontend Mentor | Advice generator app</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Main -->
  <div class="main-container">

    <!-- Advice Container -->
    <div class="advice-container">

      <!-- Advice ID goes here -->
      <h1 class="advice-id">
        Advice #<span id="advice-number"></span>
      </h1>

      <!-- Advice text goes here -->
      <p class="advice-text">
        Loading..
      </p>
    </div>

    <!-- Divider -->
    <img src="images/pattern-divider-desktop.svg" alt="" class="divider">

    <!-- Button -->
    <button id="btn"><img src="images/icon-dice.svg" alt="Clicl on Button to generate new advice"></button>

  </div>

  <!-- Attribution -->
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>.
    Coded by
    <a href="https://github.com/Deep-910" target="_blank">
      Deepanshu Bargal
    </a>.
  </footer>

  <!-- Script -->
  <script src="script.js"></script>

</body>

</html>
